<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List by Garry West</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="entry-header">
		<p class="titlebar">Shopping List by Garry West</p>
		<div class="additem">
			<input type="text" placeholder="enter item here" class="iteminput">
			<button class="addbutton">Add Item</button>
		</div>
		<div class="instructions">
			<p>Check an item to cross it off the list. Click an item to edit. Drag items to sort the list.  <button>Reset List</button></p>
		</div>
	</div>
	<div class="entry-lines">
		<ul class="item-list">
			<li class="list-item"><input type="checkbox"><input class="list-input" type="text" value="Apples"><button>Delete</button></li>
			<li class="list-item"><input type="checkbox"><input class="list-input" type="text" value="Bread"><button>Delete</button></li>
		</ul>
	</div>
	<div class="page-footer">
		<div class="statusbar">
			Item entered: Apples
		</div>
	</div>
</body>
</html>
